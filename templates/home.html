{% extends '_base.html' %}

{% block page_title %}Home page{% endblock %}

{% block content %}
    <h1>Home page</h1>
    {% if user.is_authenticated %}
        <p>Wellcome {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <a href="{% url 'login' %}">Log In</a> | <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock %}
